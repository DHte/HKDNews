apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.zero.hkdnews"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('src/libs/mframework.jar')
    compile files('src/libs/ShareSDK-Core-2.5.9.jar')
    compile files('src/libs/ShareSDK-QQ-2.5.9.jar')
    compile files('src/libs/ShareSDK-QZone-2.5.9.jar')
    compile files('src/libs/ShareSDK-SinaWeibo-2.5.9.jar')
    compile files('src/libs/ShareSDK-TencentWeibo-2.5.9.jar')
    compile files('src/libs/ShareSDK-Wechat-2.5.9.jar')
    compile files('src/libs/ShareSDK-Wechat-Core-2.5.9.jar')
    compile files('src/libs/ShareSDK-Wechat-Moments-2.5.9.jar')
    compile files('src/libs/Bmob_Push_V0.6beta_20150408.jar')
    compile files('src/libs/BmobSDK_V3.3.5_0408.jar')
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.quentindommerc.superlistview:library:1.5.2'
    compile 'com.google.android.gms:play-services:7.0.0'
    compile files('src/libs/picasso-2.5.0.jar')
}
